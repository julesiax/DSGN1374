<!DOCTYPE html>
<head>
	<title>Light and Dark</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Fira+Sans:wght@300&family=Marck+Script&display=swap" rel="stylesheet">

</head>
<body>

	<main>

		<section>
			<h1>Light and Dark</h1>
			<p>Create a button and a card. Explore various ways to style them, include on hover and in light and dark mode.</p>
		</section>


		<div class="grid">


			<div class="item">
				<!-- Create your button here -->
				<a href="#" class="button">Learn more</a>


			</div>


			<div class="item">
				<!-- Create your card here, include text and an image -->
				<div class="card">

					<img src="img/whizlap.jpg" alt="A cute cat sitting on a lap, with a cross stitch piece beside her. She is helping." class="card-image">

					<div class="card-text">Look at this cute cat. She knows how to cross stitch. She is so talented.</div>
					<a href="#" class="card-link">Learn more</a>

				</div>


			</div>


		</div>

	</main>

</body>
